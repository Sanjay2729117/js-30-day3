<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Scoped CSS Variables and JS</title>
  <link rel="icon" href="https://fav.farm/ðŸ”¥" />
</head>
<body>
  <h2>Update CSS Variables with <span class='hl'>JS</span></h2>

  <div class="controls">
    <label for="spacing">Spacing:</label>
    <input id="spacing" type="range" name="space" min="10" max="200" value="10" data-sizing="px">

    <label for="blur">Blur:</label>
    <input id="blur" type="range" name="blur" min="0" max="25" value="10" data-sizing="px">

    <label for="base">Base Color</label>
    <input id="base" type="color" name="color" value="#ffc600">
  </div>

  <img src="https://source.unsplash.com/7bwQXzbF6KE/800x500">

  <style>

    /*
      misc styles, nothing to do with CSS variables
    */
    :root{
      --space:10px;
      --color:#ffff;
      --blur:10px;
    }
    img{
      padding: var(--space);
      background-color:var(--color);
      filter: blur(var(--blur));
    }
    .hl{
      color:var(--color);
    }
    body {
      text-align: center;
      background: #193549;
      color: white;
      font-family: 'helvetica neue', sans-serif;
      font-weight: 100;
      font-size: 50px;
    }

    .controls {
      margin-bottom: 50px;
    }

    input {
      width: 100px;
    }
  </style>

  <script>
   
   const inputs=document.querySelectorAll(".controls input");
    function handle(){
const suf=this.dataset.sizing||'';
document.documentElement.style.setProperty(`--${this.name}`,this.value+suf);
    }
    inputs.forEach(s=>s.addEventListener("change",handle));
    inputs.forEach(s=>s.addEventListener("mousemove",handle));

   
  </script>

</body>
</html>
